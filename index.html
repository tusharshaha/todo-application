<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript">
    (function (w, d, s, o) {
      var js = d.createElement(s);
      js.src = o.widgetSrc;
      js.async = true;
      js.onload = function () {
        if (typeof w.Rectify === 'function') {
          w.RectifyInstance = new w.Rectify();
          w.RectifyInstance.init(o.projectId, o.userInfo, o.config);
        }
      };
      d.head.appendChild(js);
    }(window, document, 'script', {
    widgetSrc: 'https://api.rectify.so/widget/widget.umd.js',    // Required
    projectId: '6919cb3a7eaf611247421f9d',     // Required
  }));
  </script>
  </body>
</html>
